<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBident Evil</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="style.js"></script>
</head>
<body>
    <h1>SEBident Evil</h1>
    <div class="container">
        <div id="Question" class="Question">Question</div>
        <div id="Options" class="button-layout">
    </div>
        <div id="DeathCount">Deaths: 0</div>
        <div id="LivesLeft">Lives Left: 3</div>
        <button id="RestartButton" class="button" onclick="goToStartMenu()">Restart</button>
    </div>
    <script>
        let audio = new Audio('Hallowed Ground.wav');
        audio.loop = true;
        audio.addEventListener('loadedmetadata', function() {
            audio.play(); 
        });
        function gameOver() {
            alert('Game Over! You ran out of lives. Press Restart.');

            goToStartMenu();
        }
    </script>
</body>
</html>
